version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.15

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: cgotorch/build.sh
      - run: go get -v -t -d ./...
      - run: go test -v ./...
